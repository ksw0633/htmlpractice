<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#", method="POST">
        <fieldset>
            <legend>type</legend>
            <p>ID: <input type="text"></p>                                      <!-- input receives user input -->
            <p>PW:<input type="password"></p>
            <p>search: <input type="search"></p>
            <p>email: <input type="email"></p>
            <p>tel: <input type="tel"></p>
            <p>color: <input type="color"></p>
            <p>amount: <input type="number" min="1" max="10" value="1"></p>
            <p>rating: <input type="range" min="1" max="10" value="1"></p>
            <p>yes<input type="radio" name="receive" checked = "checked"> no<input type="radio" name="receive"></p>
            <p>html<input type="checkbox" value="checked"> css<input type="checkbox"></p>
            <p><input type="submit" value="send"></p>
            <p><input type="reset" value="cancel"></p>
            <p><input type="button" value="confirm"></p>
            <p><input type="image" src="./img/test/bt.png"></p>
            <p><input type="file"></p>
        </fieldset>
    </form>   
</body>
</html>
