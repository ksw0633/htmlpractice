<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table
        {
            width: 100%;
            border-collapse: collapse;
        }
        td
        {
         border: 1px solid #000;   
        }
    </style>
</head>
<body>
    <table>                                                 <!-- initiate table -->
        <tr>                                                <!-- tr is rows-->
            <td>subject</td>                                <!-- td is columns-->
            <td>score</td>                                  <!-- td can be used multiple times-->
        </tr>                                               <!-- both td and tr are neccesary-->
        <tr>
            <td>html</td>
            <td>93</td>
        </tr> 
        <tr>
            <td>css</td>
            <td>92</td>
        </tr>
        <tr>
            <td>avg</td>
            <td>92.5</td>
        </tr>                                 
    </table>
</body>
</html>
