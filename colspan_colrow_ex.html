<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table
        {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">1</td>                       <!-- colspan is attribute for merging columns, the number is the number of columns merging-->
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <table>
        <tr>
            <td rowspan="2">1</td>                       <!-- rowspan is colspan but its rows-->
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
